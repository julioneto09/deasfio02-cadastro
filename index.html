<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 02 - Cadastro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/clientes.js" type="text/javascript"></script>
    <script src="./js/produtdos.js" type="text/javascript"></script>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="./assets/super_descontos.jpg" />
      </div>
      <nav>
        <ul class="ul-style">
          <li><a href="">Página Inicial</a></li>
          <li><a href="#clientes">Clientes</a></li>
          <li><a href="#produtos">Produtos</a></li>
        </ul>
      </nav>
    </header>

    <section class="clientes" id="clientes">
      <div class="cadastro">
        <label>Nome</label>
        <input type="text" id="nome" />
        <br />
        <label>CPF</label>
        <input type="number" id="cpf" />
        <br />
        <label>E-mail</label>
        <input type="email" id="email" /><br />
        <label>Telefone</label>
        <input type="tel" id="telefone" /><br />
        <label>Endereço</label>
        <input type="text" id="endereço" /><br />
        <button onclick="cadastroCliente()">Cadastrar Cliente</button>
      </div>
      <div>
        <table class="tabela">
          <thead>
            <tr class="tr">
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Endereço</th>
            </tr>
          </thead>
          <tbody id="tab-clientes"></tbody>
        </table>
        <br /><a href="#header" id="topo">Voltar ao topo</a>
      </div>
    </section>

    <section class="produtos" id="produtos">
      <div class="cadastro">
        <label>Código</label>
        <input type="number" id="codigo" min="0" /><br />
        <label>Produto</label>
        <input type="text" id="produto" /><br />
        <label>Marca</label>
        <input type="text" id="marca" /><br />
        <label>Quantidade</label>
        <input type="number" id="quantidade" min="1" /><br />
        <button onclick="cadastroProduto()">Cadastrar Produto</button>
      </div>
      <div>
        <table class="tabela">
          <thead>
            <tr>
              <th>Código</th>
              <th>Produto</th>
              <th>Marca</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody id="tab-produtos"></tbody>
        </table>
        <br /><a href="#header" id="topo">Voltar ao topo</a>
      </div>
    </section>

    <footer>
      <p>
        Todos os direitos reservados. <br />
        Criado por Júlio Domingos.
      </p>
    </footer>

    <style type="text/css">
      a:link {
        text-decoration: none;
      }
      a {
        color: inherit;
      }
    </style>
  </body>
</html>
